<breadcrumb #parent>
    <section class="breadcrumb-area" [style.background-image]="'url(assets/img/bg/bg.jpg)'">
        <div class="container">
            <ng-template ngFor let-route [ngForOf]="parent.breadcrumbs">
                <div class="breadcrumb-text">
                    <span>The ultimate luxury</span>
                    <h2 class="page-title">{{ route.displayName }}</h2>
                    <ul class="breadcrumb-nav">
                        <li><a routerLink='/'>Home</a></li>
                        <li *ngIf="!route.terminal">
                            <a href="" [routerLink]="[route.url]">{{ route.displayName }}</a>
                        </li>
                        <li *ngIf="route.terminal" class="active">{{ route.displayName }}</li>
                    </ul>
                </div>
            </ng-template>
        </div>
    </section>
</breadcrumb>
