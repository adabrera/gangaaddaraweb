<footer class="footer-two">
    <div class="footer-widget-area pt-100 pb-50 {{layout}}">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-sm-6 order-1">
                    <!-- Site Info Widget -->
                    <div class="widget site-info-widget mb-50">
                        <div class="footer-logo mb-50">
                            <img [src]="logo" alt="logo">
                        </div>
                        <p>
                            Take a break from the busy life at work and enjoy laid-back luxury at Hotel Ganga Addara in Kandy.

                        </p>
                        <div class="social-links mt-40">
                            <a href="https://www.facebook.com/hotelgangaaddara"><i class="fab fa-facebook-f"></i></a>
                            <a href="https://www.instagram.com/hotelgangaaddara/?hl=en"><i class="fab fa-instagram"></i></a>

                        </div>
                    </div>
                </div>

                <div class="col-lg-6 col-sm-6 order-2 order-lg-3">
                    <!-- Contact Widget -->
                    <div class="widget contact-widget mb-50">
                        <h4 class="widget-title">Contact Us.</h4>
                        <div class="contact-lists">
                            <div class="contact-box">
                                <div class="icon">
                                    <i class="flaticon-call"></i>
                                </div>
                                <div class="desc">
                                    <h6 class="title">Phone Number</h6>
                                    +94 77 335 9431
                                </div>
                            </div>
                            <div class="contact-box">
                                <div class="icon">
                                    <i class="flaticon-message"></i>
                                </div>
                                <div class="desc">
                                    <h6 class="title">Email Address</h6>
                                    <a href="#">info@hotelgangaaddara.com</a>
                                </div>
                            </div>
                            <div class="contact-box">
                                <div class="icon">
                                    <i class="flaticon-location-pin"></i>
                                </div>
                                <div class="desc">
                                    <h6 class="title">Address</h6>
                                    11 Deveni Rajasinghe Mawatte, Gatembe, Kandy, Sri Lanka 20000
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="copyright-area pt-30 pb-30">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-5 order-2 order-md-1">
                  
                </div>
                <div class="col-lg-6 col-md-7 order-1 order-md-2">
                    <div class="footer-menu text-center text-md-right">
                        <ul>
                          
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
